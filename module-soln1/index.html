<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="myapp">
   <div class="container" ng-controller="myct">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="menu" ng-keyup="clear()"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkmenu();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
		   <!-- <p><span ng-bind="menu"></span></p> -->
		    <p><span class="label label-{{label}}" ng-bind="info"></span></p>
         </div>
   </div>
<script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
